apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: flex-vedtak-mock
  namespace: flex
  labels:
    team: flex
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - "https://flex-vedtak-mock.dev.nav.no"
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  liveness:
    path: internal/isAlive
  readiness:
    path: internal/isReady
  env:
    - name: SYKMELDINGER_BACKEND_PROXY_ROOT
      value: "https://sykmelding-gateway.dev.nav.no/sykmeldinger-backend"
    - name: ENVIRONMENT
      value: "q1"
    - name: FLEX_GATEWAY_ROOT
      value: "https://flex-gateway.dev.nav.no"
    - name: FLEX_INTERN_GATEWAY_ROOT
      value: "https://flex-intern-gateway.dev.intern.nav.no"
